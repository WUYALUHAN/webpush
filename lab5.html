<!DOCTYPE HTML>
<html>
	<head>
		<title>
		    用户注册
		</title>
		<meta charset="UTF-8">
	</head>
	<body>
	    <form>
	    <table  border="1" height="600px" width="500px" align="center" cellpadding="0" cellspacing="0">
	        <tr>
	            <td align="left">用户名：</td>
                <td align="left"><input type="text" name="name"></td>
	        </tr>
	        <tr>
	            <td align="left">密码：</td>
                <td align="left"><input type="password" name="password"></td>
	        </tr>
	        <tr>
	            <td align="left">确认密码：</td>
                <td align="left"><input type="password" name="password"></td>
	        </tr>
	        <tr>
	            <td align="left">性别：</td>
                <td align="left"><input type="radio" name="sex" value="male" checked="checked">男<input type="radio" name="sex" value="female">女</td>
	        </tr>
	        <tr>
	            <td align="left">生日：</td>
                <td align="left">
                    <select name="date">
                        <option>公历</option>
                        <option>农历</option>
                    </select>
                    <select>
                        <option>年</option>
                        <option value="0">1999年</option>
                        <option value="1">2000年</option>
                    </select>
                    <select>
                        <option value="0">月</option>
                        <option value="1">一月</option>
                        <option value="2">二月</option>
                        <option value="3">三月</option>
                        <option value="4">四月</option>
                        <option value="5">五月</option>
                        <option value="6">六月</option>
                        <option value="7">七月</option>
                        <option value="8">八月</option>
                        <option value="9">九月</option>
                        <option value="10">十月</option>
                        <option value="11">十一月</option>
                        <option value="12">十二月</option>
                    </select>
                    <select>
                        <option value="0">日</option>
                        <option value="1">1日</option>
                        <option value="2">2日</option>
                    </select>
                </td>
	        </tr>
	        <tr>
	            <td align="left">所在地：</td>
                <td align="left">
                    <select>
                        <option selected="selected">中国</option> 
                    </select>
                    <select>
                        <option selected="selected">河北</option> 
                    </select>
                    <select>
                        <option selected="selected">石家庄</option> 
                    </select></td>
	        </tr>
	        <tr>
	            <td align="left">验证码：</td>
                <td align="left"><input type="text"><img src="image/yanzhengma.jpg" height="20px"></td>
	        </tr>
	        <tr>
	            <td align="left">证件类型：</td>
                <td align="left">
                    <select>
                        <option selected="selected">身份证</option>
                    </select></td>
	        </tr>
	        <tr>
	            <td align="left">证件号：</td>
                <td align="left"><input type="text"></td>
	        </tr>
	        <tr>
	            <td align="left">爱好</td>
                <td align="left"><input type="checkbox" name="like" />音乐<input type="checkbox" checked="checked" name="like" />读书<input type="checkbox" checked="checked" name="like" />跳舞<input type="checkbox" name="like" />下棋<input type="checkbox" name="like" />其他</td>
	        </tr>
	        <tr>
	            <td align="left">说明：</td>
                <td align="left"><textarea rows="4" cols="16"></textarea></td>
	        </tr>
	        <tr>
	            <td align="left">上传头像：</td>
                <td align="left"><input type="file" name="ding"></td>
	        </tr>
	        <tr>
                <td colspan="2" align="center">
                <input type="submit" name="submit" value="提交">
                <input type="reset" name="reset" value="重置">
                <input type="button" name="button" value="按钮">
                </td>
	        </tr>
	    </table>
	    </form>
	</body>
</html>
